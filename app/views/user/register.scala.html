@import viewmodels.UserViewModel
@(userForm: Form[UserViewModel])

    @main("Register") {
        <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <form action="@routes.UsersController.registerUser()" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Email: </label>
                    <input type="email" name="email" class="form-control" value="@userForm("email").value" required />
                </div>

                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="password" class="form-control" required />
                </div>

                <div class="form-group">
                    <label>Password Confirm: </label>
                    <input type="password" name="passwordConfirm" class="form-control" required />
                </div>

                <div class="form-group">
                    <label>Image: </label>
                    <input type="file" name="image" class="form-control" required />
                </div>

                <div class="form-group">
                    <input type="submit" class="col-md-12 btn btn-lg btn-success" value="Register">
                </div>

            </form>
        </div>
    }
