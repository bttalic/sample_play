@import viewmodels.UserLoginViewModel
@(loginForm: Form[UserLoginViewModel])

@main("Login"){
    <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
    <form action="@routes.UsersController.loginUser()" method="post">

        <div class="form-group">
            <label>Email: </label>
            <input type="email" name="email" class="form-control" value="@loginForm("email").value" required />
        </div>

        <div class="form-group">
            <label>Password: </label>
            <input type="password" name="password" class="form-control" required />
        </div>

        <div class="form-group">
            <input type="submit" class="col-md-12 btn btn-lg btn-success" value="Login">
        </div>
        <a href="@routes.UsersController.registerView()">Don't have an account?</a>
    </form>
</div>

}
